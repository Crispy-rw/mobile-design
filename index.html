<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7d5ab1134c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sticky-header">
      <div class="logo">
        <h1 class="logo-style"><span class="q">Q</span> premium</h1>
      </div>
      <div class="nav-bar">
        <div class="menu-icon">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
      </div>
    </div>
    <section class="costs">
      <h2 class="title">
        costi calcolati <br />
        su queste percentuali di utilizzo
      </h2>
      <div class="boxes">
        <div class="box">
          <p>33%</p>
          <p class="bTitle">CITTA</p>
        </div>
        <div class="box">
          <p>33%</p>
          <p class="bTitle">STATALE</p>
        </div>
        <div class="box">
          <p>33%</p>
          <p class="bTitle">AUTOSTRADA</p>
        </div>
      </div>
      <div class="btn">Cambia percentuali</div>
    </section>
    <section class="card">
      <img src="./img/car.png" class="img" alt="card img" />
      <h3>VOLKSWAGEN ECO UP!</h3>
      <h1>move 5p.</h1>
      <div class="card-sides">
        <div class="desc">
          <p>Tipo: Berlina</p>
          <p>Potenza: 150CV | 110kW</p>
          <p>Cilindrata: 1395 cm3</p>
        </div>
        <div class="type">
          <span>Hello World!</span>
        </div>
      </div>
      <div class="price">
        <p>3,40 Cx100km - ricarica domestica</p>
        <i class="fal fa-plus"></i>
      </div>
    </section>
  </body>
</html>
